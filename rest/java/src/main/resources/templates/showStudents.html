<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studenti</title>
    
</head>

<body>


<div class="container" style="width:900px; padding-top: 10px;">    
<div th:if="${message}" th:text="${message}" class="alert alert-success" />
</div>

    <div class="container" style="width:900px; padding-top: 50px;">
        
        <a th:href="@{/api/html/studentAdd}" style="float:right; font-size: 20px;"> <i class="fa fa-plus"></i> Novi student  </a>
<table id="pag" class="table table-striped table-bordered" style="width:100%;" >
    <thead>
    <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Fakultet id</th>
        <th>Akcija</th>
    </tr>
    </thead>
    <tbody>
        
    </tbody>

 <tfoot>
            <tr>
                 <th>Id</th>
                <th>Ime</th>
                <th>Fakultet id</th>
                <th>Akcija</th>
           
            </tr>
        </tfoot>
</table>
          </div>      


          

<script type="text/javascript">
    
    $(document).ready( function () {
	 var table = $('#pag').DataTable({
			"sAjaxSource": "/api/rest/students",
			"sAjaxDataProp": "",
                        "searching": false,
                        "bLengthChange": false,
                        "info": false,
			"aoColumns": [
			    { "mData": "id"},
                            { "mData": "ime" },
                            { "mData": "fakultetId" },
			    { 
                                "data": "id",
                                "render": (data, type, row, meta) => 
                                `<a href="/api/html/student/${data}"><i class="fa fa-info-circle"></i></a>  
                                 <a href="/api/html/studentUpdate/${data}"> <i class="fa fa-pencil"></i></a>
                                 <a href="/api/html/studentDelete/${data}"><i class="fa fa-trash"></i></a>`
                            }
                            
			]
	 });
});

</script>

</body>
</html>
